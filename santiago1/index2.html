<!DOCTYPE html>

<html>
  <head>
  <script>

function dealwithit(coolcat) {
  //alert('hi'); 
  
    var list = document.querySelectorAll('img');
    //blank all images 
    for (var i = 0; i < list.length; i++) {
        list[i].style.display = "none";
    }
    
    for (var x = 0; x < chromebooks.length; x++) {
      
      var checkboxlist = document.querySelectorAll('input:checkbox');
      
      for(var y = 0; y < checkboxlist.length; y++) {
        
        if(chromebooks[x][coolcat] == checkboxlist[y].value && checkboxlist[y].checked)
        {
            document.getElementById(chromebooks[x][i_id]).style.display = "block";
          
        }
      }
    }    
    
};
</script>
</head>
<body>

<h1>Which Chromebook Should you Buy?</h1>

<p>Select the things you are looking for and devices that match those features will pop up!</p>

Form Factor:

<ul>
  <li>
    
    <input type="checkbox" data-coolcat="formfactor" value='convertable' onclick="dealwithit(i_formfactor);" id="convertables">
    <label for="convertables">Convertables</label>
  </li>
</ul>

OEM:
<ul>
  <li>
  <input type="checkbox" data-coolcat="oem" value='Acer' onclick="dealwithit(i_oem);" id="acer">
  <label for="acer">Acer</label>
  </li>
  <li>
  <input type="checkbox" data-coolcat="oem" value='Asus' onclick="dealwithit(i_oem);" id="asus">
  <label for="asus">Asus</label>
  </li>
</ul>




<img id='r11a' style="display:none;" src="http://whichchromebookshouldibuy.com/wp-content/uploads/2016/02/acer-r11-title.png" style="width:100px">
<img id='flipa' style="display:none;" src="http://whichchromebookshouldibuy.com/wp-content/uploads/2016/02/asus-flip-title2.png" style="width:100px">



</body>
<script>
  //pop chromebooks array
  var chromebooks = [
    ['chromebook-name', 'oem',  'formfactor',          'ID'],
    ['Flip',            'Asus', 'convertable',          'flipa'],
    ['R11',             'Acer', 'convertable',          'r11a']
    
    ]
  
  //gobals
    i_oem = 1;
    i_formfactor = 2;
    i_id = 3;
</script>
</html>
