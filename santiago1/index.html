
<!DOCTYPE html>

  <script>
function appear(selector) {
    var list = document.querySelectorAll(selector);
    for (var i = 0; i < list.length; i++) {
        list[i].style.display = "block";
        
    }
};
function disappear(selector) {
    var list = document.querySelectorAll(selector);
    for (var i = 0; i < list.length; i++) {
        list[i].style.display = "none";
        
    }
};

};
</script>
