<!DOCTYPE html>

<html>
  <head>
  <script>

function dealwithit() {
  
    var list = document.querySelectorAll('img');
    
    //blank all images 
    for (var i = 0; i < list.length; i++) {
        list[i].style.display = "none";
    }
    
    for (var x = 0; x < chromebooks.length; x++) {
      
      var checkboxlist = document.querySelectorAll('input[type=checkbox]');
     
      for(var y = 0; y < checkboxlist.length; y++) {
        var coolcat = checkboxlist[y].getAttribute("data-coolcat");
        //var coolcat2 = number(coolcat);
        alert(coolcats[coolcat]);
        alert(chromebooks[x][Number(coolcat)]);
        alert(chromebooks[x][2]);
        if(
            chromebooks[x][coolcat] == checkboxlist[y].value && 
            checkboxlist[y].checked
            )
        {
            document.getElementById(chromebooks[x][i_id]).style.display = "block";
           // alert(chromebooks[x]);
        }
      }
    }    
    
};
</script>
</head>
<body>

<h1>Which Chromebook Should you Buy?</h1>

<p>Select the things you are looking for and devices that match those features will pop up!</p>

Form Factor:

<ul>
  <li>
    
    <input type="checkbox" data-coolcat="formfactor" value='convertable' onclick="dealwithit();" id="convertables">
    <label for="convertables">Convertables</label>
  </li>
</ul>

OEM:
<ul>
  <li>
  <input type="checkbox" data-coolcat="oem" value='Acer' onclick="dealwithit();" id="acer">
  <label for="acer">Acer</label>
  </li>
  <li>
  <input type="checkbox" data-coolcat="oem" value='Asus' onclick="dealwithit();" id="asus">
  <label for="asus">Asus</label>
  </li>
</ul>

</body>

  //pop chromebooks array
  var chromebooks = [

    ['Flip',            'Asus', 'convertable',          'flipa'],
