<html>
<head>
</head>
<body>
    <h2>Tractor part search test v1</h2>
<table align="center">
    <tr>
        <td>
            <span>
                <script type="text/javascript" id="aripartstream">
                   document.write("<base href='http://" + document.location.host + "' />");
                    var ariPartStreamUrl = '//partstream.arinet.com/Parts/Script?arik=3GX5vheYK8CL0wVO7jsn&{aricookie}ariv=' + encodeURIComponent(location.href) + '';
                    function ARIReadCookie(name) { 
                        if (document.cookie && document.cookie != '') {     
                            var cs = document.cookie.split(';'), cv = '';     
                            for (var i = 0; i < cs.length; i++) {     
                                c = cs[i].replace(/^\s*/, '').replace(/\s*$/, '');     
                                if (c.substring(0, name.length + 1).toLowerCase() == (name.toLowerCase() + '=')) { 
                                    cv = decodeURIComponent(c.substring(name.length + 1)); break; 
                                    }     
                                }     
                                return cv.replace('&', 'ariamp'); 
                            } 
                        else { 
                            return ''; 
                            }
                    }
                    var cdata = ARIReadCookie('ARIPartStream');
                    if(cdata != '') { 
                        ariPartStreamUrl = ariPartStreamUrl.replace('{aricookie}', 'aric=' + cdata + '&')
                    }
                    else { 
                        ariPartStreamUrl = ariPartStreamUrl.replace('{aricookie}', '')
                    }
                    var scriptTag = '<scr' + 'ipt id="ariPartStreamLoader" src="' + ariPartStreamUrl + '" type="text/javascript"></scr' + 'ipt>';
                    document.write(scriptTag);
                </script>
            </span>
        </td>
    </tr>
</table>

</body>
</html>
